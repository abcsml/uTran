<html>
<head>
    <title>房间号</title>
    <script type="text/javascript">
        function room_number(){
        window.location.href=(document.getElementById("data").value);
    }
    </script>
</head>
<body>
    <br><br><br><br><br><br><br>
<p align="center">
<input id="data" type="text" name="lname" style="width: 20%; height: 50px;border-radius: 3px;"
placeholder="请输入房间号"
onkeydown="if(e.keyCode == 13){room_number()}"/>
<br>
<br><br><br><br>
<button onclick="room_number()" style="width: 10%;height: 50px;border-radius: 3px;">确定</button>
</p>
</body>
</html>
