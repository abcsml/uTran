<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="js/usr.js"></script>
    <title>chat</title>
    <link rel="stylesheet" href="css/chat.css">
    <script>
        window.onload = function(){
            let talk_con = document.getElementsByClassName("talk_con")[0]
            let talk_show = document.getElementsByClassName("talk_show")[0]
            talk_con.style.height = (window.innerHeight-120) + "px"
            talk_show.style.height = (window.innerHeight-120-60) + "px"
            window.onresize = function(){
                talk_con.style.height = (window.innerHeight-120) + "px"
                talk_show.style.height = (window.innerHeight-120-60) + "px"              
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin: 20px auto 20px;max-width: 1100px;width: 95%;">
    <span id="info" style="font-size: x-large;font-weight: 800;">等待对方连接</span>
    <img id="setting" width=26 style="float: right;margin-right: 20px;" src="assets/sliders.svg"/>
    </div>
    <div class="talk_con">
        <div class="talk_show" id="words" ondragover="event.stopPropagation();event.preventDefault();">
        <div id="bottom_anchor"></div>
        </div>
        <div class="talk_input">
            <input type="text" class="talk_word" id="talkwords">
            <input id="seed_file" type="file" hidden>
            <img src="assets/folder2.svg" class="seed_sub" id="seedsub" onclick="document.getElementById('seed_file').click()"/>
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
