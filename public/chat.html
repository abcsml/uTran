<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="js/usr.js"></script>
    <title>chat</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="talk_con">
        <div class="talk_show" id="words" ondragover="event.stopPropagation();event.preventDefault();">
            <div class="atalk"><span id="asay"></span></div>
            <div class="btalk"><span id="bsay"></span></div>
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">客户：</option>
                <option value="1">智能机器人：</option>
            </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
